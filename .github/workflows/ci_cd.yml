name: CI (build and push docker image to dockerhub) and CD (run tests in docker container)

on:
  push:
    branches:
      - hw2
  pull_request:
    branches:
      - hw2
  workflow_dispatch:

env:
  TARGET_BRANCH: hw2
  IMAGE_NAME: bigdata-fashion-mnist-classifier

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_TAG_NAME: izhanvarsky/${{ env.IMAGE_NAME }}:${{ env.TARGET_BRANCH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: izhanvarsky
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Setup DVC
        uses: iterative/setup-dvc@v1
      - name: Pull data from DVC
        run: |
          dvc remote modify storage password ${{ secrets.MY_SSH_SERVER_PASSWORD }}
          dvc pull
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE_TAG_NAME }}
  cd:
    needs: ci
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DBNAME: ${{ secrets.POSTGRES_DBNAME }}
      DOCKER_IMAGE_TAG_NAME: izhanvarsky/${{ env.IMAGE_NAME }}:${{ env.TARGET_BRANCH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: izhanvarsky
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - env:
          DOCKER_IMAGE_TAG_NAME: izhanvarsky/${{ env.IMAGE_NAME }}:${{ env.TARGET_BRANCH }}
      - name: Pull with compose
        run: docker-compose pull
      - name: Run tests
        run: docker-compose up --abort-on-container-exit